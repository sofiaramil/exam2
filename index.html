<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трактир "Пушкин"</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./img/logo.svg" alt="logo">
        <div class="header__menu">
            <button class="btn-sing_in">Sign In</button>
            <button class="btn-register">Register</button>
            <img class="basket" src="./img/basket.svg" alt="basket">
        </div>
    </header>
    <section class="section__cards">
        <div class="main">
                <div class="main__name">Трактир «Пушкин»</div>
            <div class="main__items">
                <div class="main__item">₽₽₽ • Европейская</div>
                <div class="main__time-card">
                    <div class="main__time-text ">
                        40 - 50 Min
                    </div>
                </div>
            </div>
        </div>
        <div class="main__card-img"></div>
    </section>
    <menu>
        <div class="menu__items">
            <a href="#" class="menu-default">Закуски</a>
            <a href="#" class="menu">Салаты</a>
            <a href="#" class="menu">Супы</a>
            <a href="#" class="menu">Горячие блюда</a>
            <a href="#" class="menu">Гарниры</a>
            <a href="#" class="menu">Десерты</a>
        </div>
        <hr>
    </menu>
    <h1 class="main-text__section">Закуски</h1>
    <section class="menu__section">
        <div class="card">
            <div class="card-info">
                <div class="card-name">Сельдь на бородинском хлебе</div>
                <div class="card-comment">С яйцом и огурцом</div>
                <div class="card-price">240 ₽</div>
            </div>
            <img src="./img/Capture (3) — копия.png" alt="foodImg" class="card-img">
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-name">Соленья ассорти</div>
                <div class="card-price">320 ₽</div>
            </div>
            <img src="./img/Capture (3).png" alt="foodImg" class="card-img">
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-name">Грибы маринованные</div>
                <div class="card-price">300 ₽</div>
            </div>
            <img src="./img/Capture (3) — копия 2.png" alt="foodImg" class="card-img">
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-name">Сало домашнее с горчицей</div>
                <div class="card-price">320 ₽</div>
            </div>
            <img src="./img/Capture (3) — копия 3.png" alt="foodImg" class="card-img">
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-name">Малосольная семга</div>
                <div class="card-price">390 ₽</div>
            </div>
            <img src="./img/Capture (3) — копия 4.png" alt="foodImg" class="card-img">
        </div>
        <div class="card">
            <div class="card-info">
                <div class="card-name">Язык говяжий с хреном</div>
                <div class="card-price">350 ₽</div>
            </div>
<img src="./img/Capture (3) — копия 5.png" alt="foodImg" class="card-img">
        </div>
    </section>

</body>
</html>
